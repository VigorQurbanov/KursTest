<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTable</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <table style="width:100%">
       <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
       </tr>
       <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
       </tr>

       <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less Than 140</td>
       </tr>
       <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
       </tr>
       <tr>
        <td>Diabetes</td>
        <td>More Than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
       </tr>
    </table>
    
</body>
</html>
