<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuqarForm</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

          
    <form action="">
        <p>Contact Form</p>
     <div>
       <label for="ad">Name:</label><br>
       <input type="text" id="ad" placeholder="enter full name"><br>
     </div>

     <div>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" placeholder="enter email address"><br>
     </div>

     
     <div>
        <label for="mobile1">Phone No.:</label><br>
        <input class="olkekodu" type="text" value="+994" id="mobile1">
        <input class="telnom" type="number" id="mobile1" placeholder="enter phone number"><br>
     </div>

     <div>
        <label for="birth">Date of Birth:</label><br>
        <input type="date" id="birth"><br>
     </div>

     <div>
        <label for="country">State:</label><br>
        <select name="" id="country">
            <option value="AZE">AZE</option>
            <option value="TR">TR</option>
            <option value="UA">UA</option>
        </select>       
     </div>

     <div>
        <label for="kod">Pincode:</label><br>
        <input type="text" id="kod"><br>
     </div>

     <div>
        <label for="sms">Message:</label><br>
        <input class="mesaj" type="text" id="sms" placeholder="Write your message"><br>
     </div>

     <div>
        <input class="checkbox" type="checkbox" id="klik">
        <span>I agry with the privacy political</span>        
     </div>

     <div>
        <input class="submit" type="submit" value="Submit">
     </div>

    </form>
  
</body>
</html>
